{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Patient Form
    {% endblock %}</title>
</head>

<body>

  {% block content %}
  <h3>Register a new patient</h3>
  <br>
  <div class="row">
    <div class="col col-4">
      <div class="card">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <fieldset>
              <legend>Patient Form</legend>
              {% csrf_token %}
              {{ patient_form|crispy }}
              <br>
              <button type="submit" class="btn btn-warning">Submit</button>
              <br>
            </fieldset>
          </form>
        </div>
      </div>

    </div>
  </div>

  {% endblock %}

</body>

</html>
